<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Prompt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #CCC;
            font-family: 'Consolas', 'Lucida Console', 'Courier New', monospace;
            font-size: 16px;
            line-height: 1.1875;
            overflow: hidden;
            height: 100vh;
            cursor: text;
            padding: 0;
        }
        
        .cmd-container {
            width: 100%;
            height: 100vh;
            background: #000;
            padding: 0;
            position: relative;
        }
        
        .title-bar {
            background: #000;
            color: white;
            padding: 2px 4px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 30px;
            border-bottom: 1px solid #2F2F2F;
            -webkit-app-region: drag;
        }
        
        .title-text {
            font-weight: normal;
            color: #CCC;
        }
        
        .window-controls {
            display: flex;
            -webkit-app-region: no-drag;
        }
        
        .control-btn {
            width: 45px;
            height: 29px;
            background: #2B2B2B;
            border: none;
            margin-left: 1px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #CCC;
            font-family: 'Segoe UI', sans-serif;
        }
        
        .control-btn:hover {
            background: #3D3D3D;
        }
        
        .control-btn.close:hover {
            background: #E81123;
            color: white;
        }
        
        .cmd-content {
            padding: 4px 2px;
            height: calc(100vh - 30px);
            overflow-y: auto;
            overflow-x: hidden;
            background: #000;
        }
        
        .output-line {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 0;
            font-size: 16px;
            padding: 0;
        }
        
        .prompt {
            color: #CCC;
        }
        
        .input-line {
            display: flex;
            align-items: center;
            padding: 0;
            position: relative;
        }
        
        .input-wrapper {
            display: flex;
            align-items: center;
            position: relative;
            flex: 1;
        }
        
        .input-text {
            background: transparent;
            border: none;
            color: #CCC;
            font-family: 'Consolas', 'Lucida Console', 'Courier New', monospace;
            font-size: 16px;
            outline: none;
            padding: 0;
            margin: 0;
            width: 100%;
            caret-color: transparent;
        }
        
        .cursor {
            position: absolute;
            color: #CCC;
            font-family: 'Consolas', 'Lucida Console', 'Courier New', monospace;
            animation: blink 1s infinite;
            left: 0;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* スクロールバーをWindows風に */
        ::-webkit-scrollbar {
            width: 16px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1E1E1E;
            border-left: 1px solid #2F2F2F;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #424242;
            border: 1px solid #2F2F2F;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #4F4F4F;
        }
        
        ::-webkit-scrollbar-button {
            display: none;
        }
        
        /* 選択テキストの色 */
        ::selection {
            background: #0078D4;
            color: white;
        }
        
        /* 非表示要素 */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="cmd-container">
        <div class="title-bar">
            <div class="title-text">Command Prompt</div>
            <div class="window-controls">
                <div class="control-btn"> </div>
                <div class="control-btn">❐</div>
                <div class="control-btn close">✕</div>
            </div>
        </div>
        
        <div class="cmd-content" id="cmdContent">
            <div class="output-line">Microsoft Windows [Version 10.0.19045.6456]</div>
            <div class="output-line">(c) Microsoft Corporation. All rights reserved.</div>
            <div class="output-line">&nbsp;</div>
            
            <!-- 入力行はここに動的に追加 -->
            <div class="input-line">
                <span class="prompt" id="currentPrompt">C:\WINDOWS\system32></span>
                <div class="input-wrapper">
                    <input type="text" class="input-text" id="cmdInput" autofocus spellcheck="false" autocomplete="off">
                    <div class="cursor" id="cursor">_</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API設定
        const API_BASE = '/api';
        
        // DOM要素
        const cmdContent = document.getElementById('cmdContent');
        let cmdInput = document.getElementById('cmdInput');
        let cursor = document.getElementById('cursor');
        const currentPrompt = document.getElementById('currentPrompt');
        
        // コマンド履歴
        let commandHistory = [];
        let historyIndex = -1;
        let currentDirectory = 'C:\\WINDOWS\\system32';
        let currentTask = null;
        
        // カーソルの点滅制御
        let cursorVisible = true;
        const cursorBlinkInterval = setInterval(() => {
            cursorVisible = !cursorVisible;
            cursor.style.visibility = cursorVisible ? 'visible' : 'hidden';
        }, 530);
        
        // カーソル位置の更新
        function updateCursorPosition() {
            // 入力テキストの幅を計算
            const text = cmdInput.value;
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            context.font = '16px Consolas, "Lucida Console", "Courier New", monospace';
            const width = context.measureText(text).width;
            
            // カーソル位置を更新
            cursor.style.left = `${width}px`;
        }
        
        // 入力フォーカス
        cmdInput.focus();
        
        // コマンド実行
        function executeCommand(cmd) {
            // 現在の入力行を出力行に変換
            const currentInputLine = document.querySelector('.input-line');
            currentInputLine.className = 'output-line';
            currentInputLine.innerHTML = `<span class="prompt">${currentPrompt.textContent}</span>${cmd}`;
            
            const args = cmd.trim().split(' ');
            const command = args[0].toLowerCase();
            
            switch(command) {
                case 'download':
                    if (args.length < 2) {
                        addOutputLine('Usage: download [URL]');
                        addOutputLine('');
                        createNewInputLine();
                        break;
                    }
                    const url = args[1];
                    downloadVideo(url);
                    break;
                    
                case 'help':
                    showHelp();
                    createNewInputLine();
                    break;
                    
                case 'cls':
                case 'clear':
                    clearScreen();
                    createNewInputLine();
                    break;
                    
                case 'exit':
                    addOutputLine('');
                    window.close();
                    break;
                    
                case 'cd':
                    if (args.length > 1) {
                        changeDirectory(args[1]);
                    } else {
                        addOutputLine(currentDirectory);
                        addOutputLine('');
                    }
                    createNewInputLine();
                    break;
                    
                case 'dir':
                    showDirectory();
                    createNewInputLine();
                    break;
                    
                case '':
                    addOutputLine('');
                    createNewInputLine();
                    break;
                    
                default:
                    addOutputLine(`'${command}' is not recognized as an internal or external command,`);
                    addOutputLine('operable program or batch file.');
                    addOutputLine('');
                    createNewInputLine();
            }
            
            // 履歴に追加
            if (cmd.trim()) {
                commandHistory.unshift(cmd);
                historyIndex = -1;
            }
        }
        
        // 新しい入力行を作成
        function createNewInputLine() {
            const inputLine = document.createElement('div');
            inputLine.className = 'input-line';
            inputLine.innerHTML = `
                <span class="prompt">${currentDirectory}></span>
                <div class="input-wrapper">
                    <input type="text" class="input-text" spellcheck="false" autocomplete="off">
                    <div class="cursor">_</div>
                </div>
            `;
            
            cmdContent.appendChild(inputLine);
            
            const newInput = inputLine.querySelector('input');
            const newCursor = inputLine.querySelector('.cursor');
            
            // 新しい入力にフォーカス
            newInput.focus();
            
            // グローバル変数を更新
            cmdInput = newInput;
            cursor = newCursor;
            
            // イベントリスナーを設定
            setupInputEvents();
            
            // カーソル点滅を再開
            let newCursorVisible = true;
            const newCursorInterval = setInterval(() => {
                newCursorVisible = !newCursorVisible;
                newCursor.style.visibility = newCursorVisible ? 'visible' : 'hidden';
            }, 530);
            
            // 入力変更時にカーソル位置を更新
            newInput.addEventListener('input', updateCursorPosition);
            
            // スクロールを最下部に
            cmdContent.scrollTop = cmdContent.scrollHeight;
        }
        
        // 入力イベントの設定
        function setupInputEvents() {
            cmdInput.addEventListener('keydown', function(e) {
                // 履歴ナビゲーション
                if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    if (commandHistory.length > 0) {
                        if (historyIndex < commandHistory.length - 1) {
                            historyIndex++;
                        }
                        cmdInput.value = commandHistory[historyIndex] || '';
                        updateCursorPosition();
                    }
                } else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (historyIndex > 0) {
                        historyIndex--;
                        cmdInput.value = commandHistory[historyIndex] || '';
                    } else {
                        historyIndex = -1;
                        cmdInput.value = '';
                    }
                    updateCursorPosition();
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    const command = cmdInput.value.trim();
                    
                    if (currentTask && currentTask.type === 'quality_selection') {
                        // 品質選択モード
                        handleQualitySelection(command);
                    } else {
                        // 通常コマンドモード
                        executeCommand(command);
                    }
                } else if (e.key === 'Tab') {
                    e.preventDefault();
                    // タブ補完（シンプルな実装）
                    const commands = ['download', 'help', 'cls', 'exit', 'cd', 'dir'];
                    const currentText = cmdInput.value.toLowerCase();
                    const match = commands.find(cmd => cmd.startsWith(currentText));
                    if (match) {
                        cmdInput.value = match;
                        updateCursorPosition();
                    }
                }
            });
            
            // 入力変更時にカーソル位置を更新
            cmdInput.addEventListener('input', updateCursorPosition);
        }
        
        // 初期イベント設定
        setupInputEvents();
        updateCursorPosition();
        
        // ダウンロード処理
        async function downloadVideo(url) {
            if (!url.startsWith('http')) {
                addOutputLine('Invalid URL format');
                addOutputLine('');
                createNewInputLine();
                return;
            }
            
            addOutputLine('Analyzing video URL...');
            
            try {
                // 動画情報取得
                const response = await fetch(`${API_BASE}/info`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Analysis failed');
                }
                
                addOutputLine(`Title: ${data.title}`);
                addOutputLine(`Uploader: ${data.uploader}`);
                addOutputLine(`Duration: ${formatDuration(data.duration)}`);
                addOutputLine('');
                addOutputLine('Available formats:');
                addOutputLine('  1. MP4 - 1080p (Best quality)');
                addOutputLine('  2. MP4 - 720p (Balanced)');
                addOutputLine('  3. MP4 - 480p (Small size)');
                addOutputLine('  4. MP3 - Audio only');
                addOutputLine('');
                addOutputLine('Enter choice [1-4]:');
                
                // 品質選択モード
                currentTask = {
                    type: 'quality_selection',
                    url: url,
                    videoInfo: data
                };
                
                createNewInputLine();
                
            } catch (error) {
                addOutputLine(`Error: ${error.message}`);
                addOutputLine('');
                createNewInputLine();
            }
        }
        
        // 品質選択処理
        function handleQualitySelection(choice) {
            const qualityMap = {
                '1': '1080p',
                '2': '720p', 
                '3': '480p',
                '4': 'audio'
            };
            
            const quality = qualityMap[choice];
            if (!quality) {
                addOutputLine('Invalid choice. Please enter 1, 2, 3, or 4.');
                addOutputLine('');
                createNewInputLine();
                return;
            }
            
            addOutputLine(`Selected: ${quality}`);
            addOutputLine('Starting download...');
            
            // ダウンロード開始
            startDownload(currentTask.url, quality);
            currentTask = null;
        }
        
        // ダウンロード開始
        async function startDownload(url, quality) {
            try {
                const response = await fetch(`${API_BASE}/download`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, quality })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Download failed');
                }
                
                const taskId = data.task_id;
                
                // 進捗監視
                const progressInterval = setInterval(async () => {
                    try {
                        const statusResponse = await fetch(`${API_BASE}/status/${taskId}`);
                        const statusData = await statusResponse.json();
                        
                        if (!statusResponse.ok) {
                            throw new Error(statusData.error || 'Status check failed');
                        }
                        
                        // 進捗表示
                        updateProgress(statusData.progress);
                        
                        if (statusData.status === 'completed') {
                            clearInterval(progressInterval);
                            updateProgress(100);
                            
                            addOutputLine('');
                            addOutputLine('Download completed successfully');
                            
                            // ファイルダウンロード
                            setTimeout(() => {
                                window.location.href = `${API_BASE}/download-file/${taskId}`;
                                addOutputLine('File saved successfully.');
                                addOutputLine('');
                                createNewInputLine();
                            }, 500);
                            
                        } else if (statusData.status === 'error') {
                            clearInterval(progressInterval);
                            throw new Error(statusData.error_message);
                        }
                        
                    } catch (error) {
                        clearInterval(progressInterval);
                        addOutputLine(`Error: ${error.message}`);
                        addOutputLine('');
                        createNewInputLine();
                    }
                }, 1000);
                
            } catch (error) {
                addOutputLine(`Error: ${error.message}`);
                addOutputLine('');
                createNewInputLine();
            }
        }
        
        // 進捗表示更新
        function updateProgress(percent) {
            // 既存の進捗表示を探す
            let progressElement = document.getElementById('progressDisplay');
            
            if (!progressElement) {
                // 進捗表示を作成
                progressElement = document.createElement('div');
                progressElement.id = 'progressDisplay';
                progressElement.className = 'output-line';
                cmdContent.appendChild(progressElement);
            }
            
            progressElement.textContent = `Download progress: ${percent}%`;
            cmdContent.scrollTop = cmdContent.scrollHeight;
        }
        
        // ヘルプ表示
        function showHelp() {
            addOutputLine('Video Downloader Commands:');
            addOutputLine('  download [URL]    Download video from URL');
            addOutputLine('  help              Show this help');
            addOutputLine('  cls               Clear screen');
            addOutputLine('  exit              Exit command prompt');
            addOutputLine('  cd [dir]          Change directory');
            addOutputLine('  dir               List directory contents');
            addOutputLine('');
        }
        
        // ディレクトリ変更
        function changeDirectory(path) {
            if (path === '..' || path === '..\\') {
                if (currentDirectory !== 'C:\\') {
                    const parts = currentDirectory.split('\\');
                    parts.pop();
                    currentDirectory = parts.join('\\') || 'C:\\';
                }
            } else if (path === '\\' || path === 'C:\\') {
                currentDirectory = 'C:\\';
            } else if (path.startsWith('C:\\')) {
                currentDirectory = path;
            } else {
                currentDirectory = currentDirectory + '\\' + path;
            }
            
            // 正規化
            currentDirectory = currentDirectory.replace(/\\+/g, '\\');
            if (currentDirectory.endsWith('\\') && currentDirectory.length > 3) {
                currentDirectory = currentDirectory.slice(0, -1);
            }
            
            currentPrompt.textContent = `${currentDirectory}>`;
        }
        
        // ディレクトリ表示
        function showDirectory() {
            const now = new Date();
            addOutputLine(` Directory of ${currentDirectory}`);
            addOutputLine('');
            addOutputLine(`${now.toLocaleDateString()}  ${now.toLocaleTimeString().replace(/:/g, '.')}    <DIR>          .`);
            addOutputLine(`${now.toLocaleDateString()}  ${now.toLocaleTimeString().replace(/:/g, '.')}    <DIR>          ..`);
            addOutputLine('               0 File(s)              0 bytes');
            addOutputLine('               2 Dir(s)   1,000,000,000 bytes free');
            addOutputLine('');
        }
        
        // 画面クリア
        function clearScreen() {
            cmdContent.innerHTML = '';
            
            // 初期メッセージを再表示
            addOutputLine('Microsoft Windows [Version 10.0.19045.6456]');
            addOutputLine('(c) Microsoft Corporation. All rights reserved.');
            addOutputLine('');
            
            createNewInputLine();
        }
        
        // 出力行を追加
        function addOutputLine(text) {
            const line = document.createElement('div');
            line.className = 'output-line';
            line.textContent = text;
            cmdContent.appendChild(line);
            cmdContent.scrollTop = cmdContent.scrollHeight;
        }
        
        // 時間フォーマット
        function formatDuration(seconds) {
            if (!seconds) return 'Unknown';
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
        
        // ウィンドウコントロール
        document.querySelector('.control-btn.close').addEventListener('click', function() {
            window.close();
        });
        
        document.querySelector('.control-btn:nth-child(2)').addEventListener('click', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
        
        // クリックでフォーカス
        document.addEventListener('click', function() {
            cmdInput.focus();
        });
    </script>
</body>
</html>
